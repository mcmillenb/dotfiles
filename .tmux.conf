# Change the prefix keys to <C-a> instead of <C-b> 
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# switch panes using navigation keys 
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Set the time tmux waits after an Escape key press to do something to 10
# milliseconds, so that escaping edit mode in vim is quick still 
set -sg escape-time 10
